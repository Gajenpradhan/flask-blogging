{% extends('base.html')%}
{% block title %}{{title}}{% endblock %}
{% block body %}
	<br>
	<form action="#" method="post">
		<div class="mb-3">
			<label for="emialformysite" class="form-label">Email address</label>
			<input type="email" class="form-control" id="emialformysite" aria-describedby="emailHelp" placeholder="Email" name="email">
			<div id="emailHelp" class="form-text">Enter your email above</div>
		</div>
		<div class="mb-3">
			<label for="passwordformysite" class="form-label">Password</label>
			<input type="password" class="form-control" id="passwordformysite" placeholder="Password" name="password">
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
	</form>
	<br>
	<a href="/signup">OR create account?</a>
{% endblock %}
